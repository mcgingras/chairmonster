<html>
  <head>
    <title>mixi v2</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-size: 13px;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      color: #ccc;
    }
    canvas {
      /*position: absolute;*/
      display: block;
      width: 500px;
      height: 500px;
      border: 1px solid black;
      margin: 0 auto;
      left: 0;
      top: 0;
    }

    button{
      outline: none;
      border-radius: 0;
    }
</style>
  </head>

  <body>
    <h1>Mixi v2 ft. GAN</h1>
    <button id="draw" style="background-color: #CCC">Draw</button>
    <button id="erase">Erase</button>
    <p id="pressure"></p>
    <canvas>Sorry, your browser is too old for this demo.</canvas>


    <script>
    // https://github.com/quietshu/apple-pencil-safari-api-test/blob/gh-pages/index.html
    var erase = document.getElementById('erase')
    var draw  = document.getElementById('draw')
    var pressureI = document.getElementById('pressure')
    var clicked = false;
    var pMin = .7; // min width for pen on iPad devices...
    var canvas = document.querySelectorAll('canvas')[0]
    var context = canvas.getContext('2d')
    var lineWidth = 0
    var isMousedown = false
    var points = []
    canvas.width = 500
    canvas.height = 500

    erase.addEventListener('click', () => { clicked = true; erase.style.backgroundColor = '#CCC'; draw.style.backgroundColor = "#FFF" })
    draw.addEventListener('click', () => { clicked = false; draw.style.backgroundColor = '#CCC'; erase.style.backgroundColor = "#FFF" })


    ;['touchstart', 'mousedown'].forEach(function (ev) {
      canvas.addEventListener(ev, function (e) {
        var pressure = 0.1
        var x, y
        if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
          if (e.touches[0]["force"] > 0) {
            pressure = Math.max(e.touches[0]["force"],pMin)
          }
          var rect = e.target.getBoundingClientRect();
          var x = e.touches[0].pageX - rect.left;
          var y = e.touches[0].pageY - rect.top;
        } else {
          pressure = 1.0
          x = e.offsetX
          y = e.offsetY
          // x = e.pageX * 2
          // y = e.pageY * 2
        }
        isMousedown = true
        // lineWidth = (pressure * 50 * 0.8 + lineWidth * 0.2)
        context.lineWidth = lineWidth// pressure * 50;
        clicked ? context.strokeStyle = 'black' : context.strokeStyle = 'white'
        context.lineCap = 'round'
        context.lineJoin = 'round'
        context.beginPath()
        context.moveTo(x, y)
        points.push({
          x, y, lineWidth
        })
      })
    })
    ;['touchmove', 'mousemove'].forEach(function (ev) {
      canvas.addEventListener(ev, function (e) {
        if (!isMousedown) return
        var pressure = 0.1
        var x, y
        if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
          if (e.touches[0]["force"] > 0) {
            pressure = Math.max(e.touches[0]["force"],pMin)
            pressureI.innerHTML = pressure;
          }
          var rect = e.target.getBoundingClientRect();
          var x = e.touches[0].pageX - rect.left;
          var y = e.touches[0].pageY - rect.top;
        } else {
          pressure = 1.0
          x = e.offsetX
          y = e.offsetY
          pressureI.innerHTML = x
          // x = e.pageX * 2
          // y = e.pageY * 2
        }
        lineWidth = (Math.log(pressure + 1) * 40 * 0.4 + lineWidth * 0.6)
        points.push({
          x, y, lineWidth
        })
        clicked ? context.strokeStyle = 'white' : context.strokeStyle = 'black'
        context.lineCap = 'round'
        context.lineJoin = 'round'
        // context.lineWidth   = lineWidth// pressure * 50;
        // context.lineTo(x, y);
        // context.moveTo(x, y);
        if (points.length >= 3) {
          var l = points.length - 1
          var xc = (points[l].x + points[l - 1].x) / 2
          var yc = (points[l].y + points[l - 1].y) / 2
          context.lineWidth = points[l - 1].lineWidth
          context.quadraticCurveTo(points[l - 1].x, points[l - 1].y, xc, yc)
          context.stroke()
          context.beginPath()
          context.moveTo(xc, yc)
        }
        e.preventDefault()
      })
    })
    ;['touchend', 'touchleave', 'mouseup'].forEach(function (ev) {
      canvas.addEventListener(ev, function (e) {
        var pressure = 0.1
        var x, y
        if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
          if (e.touches[0]["force"] > 0) {
            pressure = Math.max(e.touches[0]["force"],pMin)
          }
          var rect = e.target.getBoundingClientRect();
          var x = e.touches[0].pageX - rect.left;
          var y = e.touches[0].pageY - rect.top;
        } else {
          pressure = 1.0
          x = e.offsetX
          y = e.offsetY
          // x = e.pageX * 2
          // y = e.pageY * 2
        }
        isMousedown = false
        clicked ? context.strokeStyle = 'white' : context.strokeStyle = 'black'
        context.lineCap = 'round'
        context.lineJoin = 'round'
        if (points.length >= 3) {
          var l = points.length - 1
          context.quadraticCurveTo(points[l].x, points[l].y, x, y)
          context.stroke()
        }
        points = []
        lineWidth = 0
      })
    })
  </script>
  </body>

</html>
